<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  

<div class="navbar">
    <a href="#">All departments</a>
    <a href="#">My store:</a>
    <div class="dropdown">
        <button id="saved-dropdown" class="dropbtn">
            My items 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#">Buy it again</a>
            <a href="#">Saved items</a>
            <a href="#">Create a list</a>
            <a href="#">Find a list or registry</a>
        </div>
    </div> 
    <div class="dropdown">
        <button id="account-dropdown" class="dropbtn ">
            Account 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#">My Account</a>
            <a href="#">Orders</a>
            <a href="#">Returns</a>
            <a href="#">Recommendations</a>
            <a href="#">Walmart Plus</a>
            <a href="#">Walmart Credit Card</a>
        </div>
    </div> 
    <div class="dropdown float-right">
        <button id="zcartt-dropdown" class="dropbtn ">
            Cart 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <div class="col-3  p-0 mt-4">
                <div class="card bg-white rounded shade px-2 pt-4 pb-0 mt-3 mb-3">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Your cart</span>
                    <span class="badge bg-secondary rounded-pill">3</span>
                    </h4>
                    <div class="row">
                        <div class="col-4 inline-display">
                            <img class="p-2 shop-item-image drop-menu" src="images/imagesHome/eggItems/eggs1.jpeg">
                        </div>
                        <div class="col-5 inline-display drop-title">
                            <h4>Alfresco eggs</h4>
                            <h6 class="shop-item-price text-muted">1 x $12.99</h>      
                        </div>
                        <div class="col-1 inline-display close-icon">
                            <i class="fa fa-times" style="color:#afafaf;" aria-hidden="true"></i>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="shop-item">
                            <img class="shop-item-image drop-menu" src="images/imagesHome/mopItems/mops1.jpeg">
                        </div>
                        <div class="shop-item">
                            <img class="shop-item-image drop-menu" src="images/imagesLeggingsSearchPage/yogaliciouslegging.jpeg">
                        </div>
                    </div>              
                </div>
            </div>
            <section class="container content-section">
                <hr class="bg-light">
                <div class="cart-total">
                    <strong class="cart-total-title">Total:</strong>
                    <span class="cart-total-price">$46.92</span>
                </div>
                <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
            </section>
        </div>
    </div>




  

  <div class="dropdown">
    <button id="help-dropdown" class="dropbtn ">How can we help 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">Account Settings</a>
      <a href="#">Customer Service</a>
      <a href="#">Language</a>
      <a href="#">Switch Account</a>
      <a href="#">Sign Out</a>
    </div>
  </div> 
</div>

</body>
<script src="js/cart.js"></script>
</html>
